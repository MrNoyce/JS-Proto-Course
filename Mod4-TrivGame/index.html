<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game || What do you know</title>
    <link rel="stylesheet" href="../Mod4-TrivGame/style.css">
</head>
<body>
    <h1>What Do You Know</h1>
    <div id="quiz">
        <h2 id="question"></h2>
        <div><input type="radio" name="choices" value="A"><span id="choiceA"></span></div>
        <div><input type="radio" name="choices" value="B"><span id="choiceB"></span></div>
        <div><input type="radio" name="choices" value="C"><span id="choiceC"></span></div>
        <div><input type="radio" name="choices" value="D"><span id="choiceD"></span></div>
        <button id="submit">Submit</button>
        <h3 id="quizStatus"></h3>
    </div>
    <footer id="options" style="display:none">
        <p><a href="../Mod4-TrivGame/index.html">Retake the Quiz</a></p>
        <p><a href="../Mod4-TrivGame/questions.html">Contribute to the question set?<</a></p>
    </footer>
    <script type="text/javascript" src="../Mod4-TrivGame/app.js"></script>
</body>
</html>
